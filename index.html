<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <meta name="author" content="Animekunch" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer_container">
      <div class="time">
        <input 
         type="text" 
         name="timer" 
         id="hours"
         placeholder="00" 
         value="0" 
         />
        <span>:</span>
        <input
          type="text"
          name="timer"
          id="minutes"
          placeholder="00"
          value="0"
        />
        <span>:</span>
        <input
          type="text"
          name="timer"
          id="seconds"
          placeholder="00"
          value="0"
        />
      </div>
      <div class="button">
        <div id="start">Start</div>
        <div id="pause">Pause</div>
        <div id="resume">Resume</div>
        <div id="reset">Reset</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
